<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="img">
        <div class="h1">
            <img src="img/odin-logo.png">
            <h1>ODIN</h1>
        </div>
        <h5>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West on Unsplash</a></h5>
    </div>
    <div class="main">

        <div class="text">
            <h3>This is not a real online service! You know you need someting
                like this in your life to help you relize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h3>
            <h2>
                You <em>know</em> you want to.
            </h2>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="#" id="form">
                <div class="label">
                    <label for="first_name">first name*</label>
                    <input type="text" id="first_name" required>
                    <div class="error" id="name-error"></div>
                </div>
                <div class="label">
                    <label for="last_name">last name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="label">
                    <label for="first_name">email*</label>
                    <input type="email" id="email" required placeholder="ex: myname@example.com">
                    <div class="error" id="email-error"></div>
                </div>
                <div class="label">
                    <label for="last_name">phone number</label>
                    <input type="text" id="phone" minlength="10">
                </div>
                <div class="label">
                    <label for="password">password*</label>
                    <input type="password" id="password" required minlength="5" placeholder="at least 5 characters">
                    <div class="error" id="password-error"></div>
                </div>
                <div class="label">
                    <label for="confirm_password">confirm password*</label>
                    <input type="password" id="confirm_password" required>
                    <div class="error" id="confirm-error"></div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="form" onclick="check()">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
